<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAFFIC SIGNAL</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li>Traffic Signal</li>
        </ul>
    </nav>

    <div class="container">
        <div class="signal">
            <div class="red" id="red"></div>
            <div class="yellow" id="yellow"></div>
            <div class="green" id="green"></div>
        </div>
        <div class="signal-text" id="signal-text">Signal</div>
    </div>
    <div class="lightButton">
        <button id="lightButtonOn">Turn on traffic light</button>
    </div>




    <script src="script.js"></script>
</body>

</html>
